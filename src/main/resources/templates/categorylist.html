<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
</head>
<body>
    <h2>Category List</h2>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Category Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.categoryid}"></td>
                <td th:text="${category.name}"></td>
            </tr>
        </tbody>
    </table>
    
    <br/>
    <a href="/addcategory">Add New Category</a>
</body>
</html>
