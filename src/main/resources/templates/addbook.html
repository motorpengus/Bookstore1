<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a New Book</title>
</head>
<body>
    <h2>Add a New Book</h2>
    <form th:action="@{/savebook}" th:object="${book}" method="post">
        <label>Title:</label>
        <input type="text" th:field="*{title}" required/><br/>

        <label>Author:</label>
        <input type="text" th:field="*{author}" required/><br/>

        <label>Publication Year:</label>
        <input type="number" th:field="*{year}" required/><br/>

        <label>ISBN:</label>
        <input type="text" th:field="*{isbn}" required/><br/>

        <label>Price (â‚¬):</label>
        <input type="number" step="0.01" th:field="*{price}" required/><br/>
        <label for="catelist">Category</label>
        <select id="catelist" th:field="*{category}" class="form-control">
            <option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
        </select>

        <button type="submit">Save</button>
    </form>
    <br/>
</body>
</html>
